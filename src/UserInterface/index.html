<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tron Gui</title>

  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="main-panels-container">
    <div id="left-panel" class="left-panel">
      <div id="tron-board">
        <canvas id="tron-board-canvas" width="500" height="500" class="tron-board"></canvas>
      </div>
    </div>
    <div id="right-panel">
      <div id="runtime-information" class="runtime-information">
        <!-- All of the Node.js APIs are available in this renderer process. -->
        Node.js
        <script>document.write(process.versions.node)</script>, Chromium
        <script>document.write(process.versions.chrome)</script>, Electron
        <script>document.write(process.versions.electron)</script>
      </div>

      <div id="control-panel">
        <div class="tron-bot-path-container">
          <label for="blue-bot-path">Blue bot path</label>
          <input type="text" id="blue-bot-path" class="tron-bot-path" />

          <label for="red-bot-path">Red bot path</label>
          <input type="text" id="red-bot-path" class="tron-bot-path" />
        </div>

        <button id="run-button">Run</button>

        <div class="tron-bot-log-container">
          <label for="blue-bot-log">Blue bot log</label>
          <label for="red-bot-log">Red bot log</label>
          <textarea id="blue-bot-log" disabled="disabled" class="tron-bot-log"></textarea>
          <textarea id="red-bot-log" disabled="disabled" class="tron-bot-log"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer');
  </script>
</body>

</html>
